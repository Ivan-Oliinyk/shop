<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="header_link header_link-arrow" href="#">
          <img
            src="./images/arrow/arrow@x3.png"
            alt="arrow"
            width="28"
            height="29"
          />
        </a>
        <ul class="header__coints-menu-list">
          <li class="header__coints-menu-item">
            <p class="header__coints-menu-item-text">100,5k</p>
            <button class="header__coints-menu-item-btn" type="button">
              <span class="element-plus element-plus_vertical"></span>
              <span class="element-plus element-plus_horizontal"></span>
            </button>
          </li>
          <li class="header__coints-menu-item">
            <p class="header__coints-menu-item-text">1253</p>
            <button class="header__coints-menu-item-btn" type="button">
              <span class="element-plus element-plus_vertical"></span>
              <span class="element-plus element-plus_horizontal"></span>
            </button>
          </li>
        </ul>
        <a class="header_link header_link-arrow" href="#">
          <img
            src="./images/home/home@x3.png"
            alt="home"
            width="28"
            height="28"
          />
        </a>
      </div>
    </header>
    <main>
      <section class="shop">
        <div class="container">
          <nav class="shop__nav">
            <ul class="shop__nav-list">
              <li class="shop__nav-item">
                <button class="shop__nav-btn" type="button">
                  Монстр Боксы
                </button>
              </li>
              <li class="shop__nav-item">
                <button class="shop__nav-btn" type="button">Банк</button>
              </li>
              <li class="shop__nav-item">
                <button class="shop__nav-btn" type="button">Наборы</button>
              </li>
              <li class="shop__nav-item">
                <button class="shop__nav-btn" type="button">
                  Спец предложение
                </button>
              </li>
              <li class="shop__nav-item">
                <button class="shop__nav-btn" type="button">Промокоды</button>
              </li>
            </ul>
          </nav>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
